				<button class = "textButton" onclick = "OOPS()">GET A COOKIE!</button><br /><br />
				<button class = "textButton" onclick = "eatStuff()">GET COOKIES!</button>
				
				<script>
				
				function eatStuff() {
					setInterval(function cursorTimer(){OOPS();}, 100);
				}
				
				function OOPS() {
					document.getElementById("hudson").innerHTML = parseInt(document.getElementById("hudson").innerHTML) + 1;
				}
				
				</script>
				
				<br /><br /><input id = "timer" class = "numberBox" type = "number" class = "textButton"></input>
				<br /><br /><button class = "textButton" onclick = "countDown()">Arm Bomb</button>
			
				<script>
					
					function countDown() {
					
						var intervalHudson = setInterval(function cursorTimer(){count();}, 1000);
						
					}
					
					function count() {
					
						var temp = parseInt(document.getElementById("timer").innerHTML);
					
						if(temp < 1) {
							clearInterval(intervalHudson);
						}
					
						document.getElementById("timer").innerHTML = temp - 1;
						
					}
					
				</script>
				
				
				<br /><br /><br /><br /><br />
				
				
				<input id = "shiftValue" class = "textButton" type = "number" style="width: 200px" placeholder = "&nbsp;&nbsp;&nbsp;Shift Value" />
				<br /><br /><br />
				<input id = "decryptedTextField" class = "textButton" type = "text" placeholder = " Decrypted Text..." />
				<br /><br />
				<button id = "encryptText" class = "textButton" onClick = "textEncryption()">Encrypt</button>
				<br /><br /><br />
				<input id = "encryptedTextField" class = "textButton" type = "text" placeholder = " Encrypted Text..." />
				<br /><br />
				<button id = "decryptText" class = "textButton" onClick = "textDecryption()">Decrypt</button>
				
				<script>
					
					function textEncryption() {
						
						var shiftValueField = parseInt(document.getElementById("shiftValue").value);
						
						var encryptTextField = document.getElementById("decryptedTextField").value;
						// for loop 
						
						var encryptString = "";
						
						for(var i = 0; i <= encryptTextField.length; i++) {
							var newChar = encryptTextField.charAt(i);
							var charAtStuff = newChar.charCodeAt() + shiftValueField;
							
							encryptString += String.fromCharCode(charAtStuff);
						}
						
						var decryptTextField = document.getElementById("encryptedTextField");
					
						decryptTextField.value = encryptString;
						
					}
					
					function textDecryption() {
						
						var shiftValueField = parseInt(document.getElementById("shiftValue").value);
						
						var decryptTextField = document.getElementById("encryptedTextField").value;
						// for loop 
						
						var decryptString = "";
						
						for(var i = 0; i <= decryptTextField.length; i++) {
							var newChar = decryptTextField.charAt(i);
							var charAtStuff = newChar.charCodeAt() + -shiftValueField;
							
							decryptString += String.fromCharCode(charAtStuff);
						}
						
						var encryptTextField = document.getElementById("decryptedTextField");
					
						encryptTextField.value = decryptString;
						
					}
					
				</script>
