<!DOCTYPE html>

<html>

	<head>
	
		<meta charset="UTF-8">
		
		<title>Changelog - HKG Repo Icons</title>
		
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">
		
		<link rel="stylesheet" href="../../../repo-layout/css/style.css" />
		<link rel="stylesheet" href="../../../repo-layout/css/link.css" />
		
	</head>
	<body class="depiction" data-version-min="6.0" data-version-max="10.2">
		
		<div id="inner-body-wrapper">
			
			<ul class="is-supported">
				<li class="link is-supported">
					<a class="link-inner">
						<div>
							<img class="icon" src="../../../assets/compatible.png">
							<label class="support-text">Supports</label>
							<label class="support-number right">&le; iOS 10.2</label>
						</div>
					</a>
				</li>
			</ul>
			
			<main id="content" role="main">
				
				<ul>
					<li class="link">
						<a href="index.html" class="link-inner chevron">
							<div>
								<img class="icon" src="../../../assets/description.png">
								<label>Back to Description</label>
							</div>
						</a>
					</li>
					<li class="link">
						<a class="link-inner">
							<div>
								<img class="icon" src="../../../assets/current-version.png">
								<label class="version-text">Latest Version</label>
								<label class="version-number right">1.1.3</label>
							</div>
						</a>
					</li>
				</ul>
				
				<h2 id="in-this-version" class="table-header">In this version</h2>
				<ul>
					<li class="changelog-list">
					
						<p class="version-number listed latest-ver">1.1.3</p>
						
						<p>- Fixed another installation issue.</p>
						
					</li>
				</ul>
				
				<h2 id="in-this-version" class="table-header">Older Versions</h2>
				<ul>
					
					<li class="changelog-list">
					
						<p class="version-number listed">1.1.0</p>
						
						<p>- Fixed installation issue.</p>
						
						<br />
						
						<p class="version-number listed">1.0.0</p>
						
						<p>- Initial Release.</p>
						
					</li>
					
				</ul>
				
				<h2 id="known-issues" class="table-header">Known&nbsp;Issues</h2>
				<ul class="bugs-list">
					<li>Report any issues to <a href="mailto:cydia@hudsongreen.com">cydia@hudsongreen.com</a></li>
				</ul>
				
				<div class="table-insert-after"></div>
				
			</main>
			
			<footer>
				
				<h2 id="detected-version"></h2>
				
			</footer>
			
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="../../../repo-layout/js/page/changelog.js"></script>
		<script src="../../../repo-layout/js/script.js"></script>
		
	</body>
	
</html>
