<!DOCTYPE html>

<html>

	<head>
	
		<meta charset="UTF-8">
		
		<title>H.K.G. Repository</title>
		
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">
		
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/link.css" />
		
		<!-- IDK Why I put this in the header -->
		<div class="repo-header"></div>
		
	</head>
	
	<body class="depiction" package-name="Loading..." package-version="-" package-icon="blankicon.png">
		
		<div id="inner-body-wrapper">
			
			<main id="content" role="main">
				
				<ul class="is-supported">
					<li class="link is-supported">
						<a class="link-inner">
							<div>
								<img class="icon" src="../assets/compatible.png">
								<label class="support-text">Supports</label>
								<label class="support-number right">Loading...</label>
							</div>
						</a>
					</li>
				</ul>
				
				<ul>
					<li class="link">
						<a href="screenshot.html?package=" id="package-link" class="link-inner chevron">
							<div>
								<img class="icon" src="../assets/screenshot.png">
								<label>Screenshots</label>
							</div>
						</a>
					</li>
					
					<li>
						<p class="package-description">Loading...</p>
					</li>
				</ul>
				
				<div class="table-insert-after"></div>
				
			</main>
			
			<footer>
				
				<h2 id="detected-version"></h2>
				
			</footer>
			
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://wurfl.io/wurfl.js"></script>
		<script src="js/pressure.js"></script>
		<script src="js/repo.js"></script>
		<script src="js/page/index.js"></script>
		<script src="js/script.js"></script>
		<script src="js/XML/header.js"></script>
		<script src="js/XML/index.js"></script>
		
	</body>
	
</html>
