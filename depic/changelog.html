<!DOCTYPE html>

<html>

	<head>
	
		<meta charset="UTF-8">
		
		<title>Changelog - H.K.G. Repository</title>
		
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">
		
		<link rel="stylesheet" href="../repo-layout/css/style.css" />
		<link rel="stylesheet" href="../repo-layout/css/link.css" />
		
		<!-- IDK Why I put this in the header -->
		<div class="repo-header"></div>
		
	</head>
	<body class="depiction" package-name="Loading..." package-version="-" package-icon="blankicon.png">
		
		<div id="inner-body-wrapper">
			
			<main id="content" role="main">
			
				<ul class="is-supported">
					<li class="link is-supported">
						<a class="link-inner">
							<div>
								<img class="icon" src="../assets/compatible.png">
								<label class="support-text">Supports</label>
								<label class="support-number right">Loading...</label>
							</div>
						</a>
					</li>
				</ul>
				
				<ul>
					<li class="link">
						<a href="index.html?package=" id="package-link" class="link-inner chevron">
							<div>
								<img class="icon" src="../assets/description.png">
								<label>Back to Description</label>
							</div>
						</a>
					</li>
					<li class="link">
						<a class="link-inner">
							<div>
								<img class="icon" src="../assets/current-version.png">
								<label class="version-text">Latest Version</label>
								<label class="version-number right">-</label>
							</div>
						</a>
					</li>
				</ul>
				
				<h2 id="in-this-version" class="table-header">In this version</h2>
				<ul>
					<li id="latest-version-table" class="changelog-list">
					
						<p class="version-number listed latest-ver">-</p>
						
						<!-- XML INJECTED HERE -->
						
					</li>
				</ul>
				
				<h2 id="in-this-version" class="table-header">Older Versions</h2>
				<ul>
					
					<li id="older-version-table" class="changelog-list">
						
						<!-- XML INJECTED HERE -->
						
						<!--
						
						EXAMPLE HTML
						
						<p class="version-number listed">0.6.0</p>
						
						<p>- Fixed Broken deb Package.</p>
						<p>- Fixed bug causing Cydia to give an error regarding invalid hash values.</p>
						
						<br />
						
						<p class="version-number listed">0.5.0</p>
						
						<p>- Theme Released.</p>
						
						-->
						
					</li>
					
				</ul>
				
				<h2 id="known-issues" class="table-header">Known&nbsp;Issues</h2>
				<ul class="bugs-list">
					<!-- XML INJECTED HERE -->
				</ul>
				
				<div class="table-insert-after"></div>
				
			</main>
			
			<footer>
				
				<h2 id="detected-version"></h2>
				
			</footer>
			
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/pressure.js"></script>
		<script src="js/repo.js"></script>
		<script src="js/page/changelog.js"></script>
		<script src="js/script.js"></script>
		<script src="js/XML/header.js"></script>
		<script src="js/XML/changelog.js"></script>
		
	</body>
	
</html>
