<!DOCTYPE html>

<html>
  <head>
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link rel="apple-touch-icon" href="assets/favicon.png">
    
    <title>HKG Repository</title>
  
  </head>
  
  <body>
    
    <iframe src="http://repo.hudsongreen.com/index.html" style="position: absolute; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">Your browser doesn't support iframes</iframe>
    
    <script>
		
		$(document).on("click", "a", function(event) {
			
			// Stop the default behavior of the browser, which
			// is to change the URL of the page.
			event.preventDefault();

			// Manually change the location of the page to stay in
			// "Standalone" mode and change the URL at the same time.
			location.href = $(event.target).attr("href");
			
		});
		
    </script>
    
  </body>

</html>
