<!DOCTYPE html>

<html>
  <head>
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link rel="apple-touch-icon" href="assets/favicon.png">
    
    <title>HKG Repository</title>
  
  </head>
  
  <body>
    
    <iframe src="http://repo.hudsongreen.com/index.html" style="position: absolute; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">Your browser doesn't support iframes</iframe>
	
    <script>
		
		if(window.navigator.standalone) {
			$(document).on("click touchend", "a", function(event) {
				event.preventDefault();

				var aurl = $(event.target).attr("href");
				
				if(aurl) {
					location.href = $(event.target).attr("href");
				} else {
					location.href = this;
				}
			});
		}
		
    </script>
    
  </body>

</html>
